<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
    
    <style>
      .draggable {
        cursor: move;
      }
    </style>  
    
    <rect class="draggable" x="30" y="30" width="80" height="80" fill="blue" transform="matrix(1 0 0 1 0 0)" ontouchmove="ipadClick(evt)" onmousedown="selectElement(evt)"/>        
    <rect class="draggable" x="160" y="50" width="50" height="50" fill="green" transform="matrix(1 0 0 1 26 56)" ontouchmove="ipadClick(evt)" onmousedown="selectElement(evt)"/>
    <image class="draggable" xlink:href="pikachu.png" x="0" y="0" height="50px" width="50px" transform="matrix(1 0 0 1 26 56)" ontouchmove="ipadClick(evt)" onmousedown="selectElement(evt)"/>

</svg>
